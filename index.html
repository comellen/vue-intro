<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Introduction</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    (1)
    <div id="app">
        {{ message }}
    </div>
    <hr>
    (2)
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse here for a few seconds to see a dynamically bound title!
        </span>
    </div>
    <hr>
    (3)
    <div id="app-3">
        <span v-if="seen">This is seen.</span>
    </div>
    <hr>
    (4)
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <hr>
    (5)
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <hr>
    (6)
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <hr>
    (7)
    <div id="app-7">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script src="index.js"></script>
</body>

</html>
